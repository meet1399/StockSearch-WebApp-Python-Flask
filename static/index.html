<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSCI 571 HW 2 - Meet Viral Shah</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="/static/script.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/data.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="search">
                <p id="title">Stock Search</p>
                <div id="input">
                    <form id="inputForm">
                        <div class="buttonImg">
                            <img id="searchButton" src="/static/img/search-solid.svg">
                        </div>
                        <input id="inputField" type="text" minlength="1" required placeholder="Enter Stock Ticker Symbol" autocomplete="off"> 
                    </form>
                    <div id="vl"></div>
                    <div class="buttonImg">
                        <img id="clearButton" src="/static/img/times-solid.svg">
                    </div>
                </div>
            </div>
            <div id="bar">
                <div class="box" id="company">Company</div>
                <div class="box" id="summary">Stock Summary</div>
                <div class="box" id="charts">Charts</div>
                <div class="box" id="news">Latest News</div>
            </div>
            <div id="info"></div>
        </div>
    </body>
</html>
